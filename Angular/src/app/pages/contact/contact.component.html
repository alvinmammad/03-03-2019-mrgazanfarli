<!-- Start Contact Area -->
<section class="contact-area section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="google-map">
          <div id="map" class="map-cont"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-address">
          <div class="contact-single">
            <h4>Address</h4>
            <p>6803 Dickens Islands Apt. 567, Port Malikaview, TX 14942 i</p>
          </div>
          <div class="contact-single">
            <h4>Email</h4>
            <p>
              <a href="mailto:huel.simone@hotmail.com">huel.simone@hotmail.com</a>
            </p>
            <p>
              <a href="mailto:dbergnaum@gmail.com">dbergnaum@gmail.com</a>
            </p>
          </div>
          <div class="contact-single">
            <h4>Phone Number</h4>
            <p>
              <a href="tel:2659208721">(265) 920-8721,</a>
              <a href="tel:0031046706">(003) 104-6706</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-8">
        <div class="contact-form">
          <h3>Send Message</h3>
          <form method="POST" [formGroup]="contactGroup" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="form-group">
                <input formControlName="name" type="text" class="form-control" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
              </div>
              <div class="form-group">
                <input formControlName="email" type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input formControlName="tel" type="tel" class="form-control" placeholder="Phone">
              </div>
              <div class="form-group">
                <input formControlName="country" type="text" name="country" id="country" class="form-control"
                  placeholder="Country">
              </div>
              <div class="form-group">
                <textarea formControlName="message" name="message" id="message" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <p class="form-messages"></p>
                <button type="submit" class="btn">Send Message</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Area -->
